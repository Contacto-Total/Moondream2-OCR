version: '3.8'

services:
  vision-ocr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vision-ocr-service
    ports:
      - "5002:5002"
    volumes:
      - vision-cache:/root/.cache/huggingface
    environment:
      - PYTHONUNBUFFERED=1
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

volumes:
  vision-cache:
    driver: local
